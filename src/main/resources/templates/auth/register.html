<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="layout/base :: layout(~{::body})">
<body>
<section>
    <h1>Inscription citoyen</h1>

    <form th:action="@{/register}" th:object="${utilisateur}" method="post">
        <div>
            <label>Nom</label>
            <input type="text" th:field="*{nom}" required/>
        </div>

        <div>
            <label>Prénom</label>
            <input type="text" th:field="*{prenom}" required/>
        </div>

        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" required/>
        </div>

        <div>
            <label>Mot de passe</label>
            <input type="password" th:field="*{motDePasseHash}" required/>
        </div>

        <div>
            <label>Téléphone</label>
            <input type="text" th:field="*{telephone}"/>
        </div>

        <button type="submit">Créer mon compte</button>
    </form>

    <p>
        Déjà inscrit ?
        <a th:href="@{/login}">Se connecter</a>
    </p>
</section>
</body>
</html>
