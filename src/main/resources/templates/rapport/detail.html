<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:replace="layout/base :: layout(~{::body})">
<body>
<section>
    <h1 th:text="${rapport.titre}">Détail du rapport</h1>

    <p>
        <strong>Date de génération :</strong>
        <span th:text="${#temporals.format(rapport.dateGeneration, 'dd/MM/yyyy HH:mm')}">Date</span>
    </p>
    <p>
        <strong>Période :</strong>
        <span th:text="${rapport.periodeDebut}">Début</span> -
        <span th:text="${rapport.periodeFin}">Fin</span>
    </p>
    <p>
        <strong>Nombre d'incidents :</strong>
        <span th:text="${rapport.nbIncidents}">0</span>
    </p>
    <p>
        <strong>Temps moyen de résolution (heures) :</strong>
        <span th:text="${rapport.tempsMoyenResolution}">0</span>
    </p>

    <div th:if="${rapport.cheminFichier}">
        <p>
            <a th:href="@{${rapport.cheminFichier}}">Télécharger le fichier</a>
        </p>
    </div>

    <p>
        <a th:href="@{/admin/rapports}">Retour à la liste des rapports</a>
    </p>
</section>
</body>
</html>
