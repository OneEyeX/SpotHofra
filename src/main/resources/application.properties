spring.application.name=SpotHofra

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME:SpotHofra}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# Gestion des fichiers (Upload photos)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Configuration Mail (Exemple pour tests avec Mailtrap ou Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${G_EMAIL:password}
spring.mail.password=${G_PASS:password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
